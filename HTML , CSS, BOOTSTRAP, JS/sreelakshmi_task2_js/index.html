    </div>

    <div id="entered"></div>
    <button id="begin">Let's Begin</button>
    </div>

        <input type="text" id="ans1">
        <br>

    </div>
    <div id="page3" class="hidden">
        <div id="afterSubmit1"></div>
        <button id="next1">Next</button>
    </div>

    <div id="que2" class="hidden">

    </div>
    <div id="page4" class="hidden">
        <div id="afterSubmit2"></div>
        <button id="next2">Next</button>
    </div>


    <div id="que3" class="hidden">
        <h2>Who is the father of Indian Mathematics ?</h2>
        <label for="ans3">Answer</label>
        <input type="text" id="ans3">
        <br>
        <button id="submit3">Submit</button>
    </div>
    <div id="page5" class="hidden">
        <div id="afterSubmit3"></div>
        <button id="next3">Next</button>
    </div>
    <div id="page6" class="hidden">
        <h1>Her Homework is Done. <br>Thankyou for helping Elisa to complete her homework. We will see again... Byyeee!!!</h1>
    </div>
