<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css" />
  <style>
    body {
      transition: background-color 0.5s, color 0.5s;
    }
  </style>
</head>

<body>
  <form action="login.html">
    <section class="h-100 bg-dark">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img src="images/vitae-london-JvNFXRKWjL8-unsplash.jpg" alt="Sample photo" class="img-fluid"
                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height: 900px;" />
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5 text-uppercase">Account Registration</h3>

                    <!-- Your existing form fields -->

                    <div class="d-flex justify-content-end pt-3">
                      <!-- Add a sliding toggle button for theme change -->
                      <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="themeToggle">
                        <label class="custom-control-label" for="themeToggle">Toggle Theme</label>
                      </div>

                      <button type="submit" class="btn btn-warning btn-lg ms-2">Register</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

  <!-- Script for theme toggle -->
  <script>
    document.getElementById('themeToggle').addEventListener('change', function () {
      // Check if the toggle button is checked
      if (this.checked) {
        // Toggle to dark theme
        document.body.style.backgroundColor = '#333';
        document.body.style.color = '#fff';
      } else {
        // Toggle to light theme
        document.body.style.backgroundColor = '#fff';
        document.body.style.color = '#333';
      }
    });
  </script>
</body>

</html>
